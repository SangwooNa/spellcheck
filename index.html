<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엑셀 맞춤법 검사기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>엑셀 맞춤법 검사기</h1>
    <p>엑셀 파일(.xlsx)을 선택한 후 업로드하여 맞춤법 검사를 실행합니다.</p>
    <input type="file" id="fileInput" accept=".xlsx" />
    <button onclick="uploadFile()">엑셀 업로드 및 검사</button>
    <p id="status"></p>
    <a id="downloadLink" style="display:none;">결과 다운로드</a>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const status = document.getElementById("status");
            const downloadLink = document.getElementById("downloadLink");

            if (!fileInput.files.length) {
                alert("엑셀 파일을 선택하세요.");
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("file", file);

            status.textContent = "파일 업로드 중...";
            downloadLink.style.display = "none";

            try {
                const response = await fetch("/upload", {
                    method: "POST",
                    body: formData,
                });

                const result = await response.json();
                if (response.ok) {
                    status.textContent = "파일 처리가 완료되었습니다.";
                    downloadLink.href = `/download/${result.output_file}`;
                    downloadLink.textContent = "결과 다운로드";
                    downloadLink.style.display = "block";
                } else {
                    status.textContent = `오류: ${result.error}`;
                }
            } catch (error) {
                console.error(error);
                status.textContent = "파일 업로드 중 오류가 발생했습니다.";
            }
        }
    </script>
</body>
</html>
