<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 맞춤법 검사</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>네이버 맞춤법 검사기</h1>
    <p>엑셀 파일(.xlsx 또는 .xls)을 업로드하세요. 맞춤법 검사 결과는 아래에 표시됩니다.</p>
    <input type="file" id="fileInput" accept=".xlsx, .xls" />
    <button onclick="processExcel()">엑셀 업로드 및 검사</button>
    <table id="resultTable"></table>

    <script>
        // 네이버 맞춤법 검사 API 호출
        async function spellCheck(text) {
            if (!text) return { errors: [], checked: text };

            try {
                const response = await fetch(`https://m.search.naver.com/p/csearch/ocontent/util/SpellerProxy?q=${encodeURIComponent(text)}&where=nexearch`);
                const data = await response.text();

                // JSON 응답 파싱
                const jsonResponse = JSON.parse(data.replace(/^.*\(/, "").replace(/\);?$/, ""));
                if (jsonResponse.message && jsonResponse.message.result) {
                    return jsonResponse.message.result; // 결과 반환
                } else {
                    console.error("API 응답 오류:", jsonResponse);
                    return { errors: [], checked: text };
                }
            } catch (error) {
                console.error("맞춤법 검사 API 호출 실패:", error);
                return { errors: [], checked: text };
            }
        }

        // 엑셀 파일 처리
        function processExcel() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert("엑셀 파일을 업로드하세요.");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = async function (e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                // 첫 번째 시트 데이터 가져오기
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const rows = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                // HTML 테이블 초기화
                const table = document.getElementById('resultTable');
                table.innerHTML = "";

                // 테이블 헤더 생성
                const headerRow = document.createElement("tr");
                rows[0].forEach(header => {
                    const th = document.createElement("th");
                    th.textContent = header;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                // 데이터 행 처리
                for (let i = 1; i < rows.length; i++) {
                    const row = rows[i];
                    const tr = document.createElement("tr");

                    for (const cell of row) {
                        const td = document.createElement("td");
                        if (cell) {
                            const checkedText = await spellCheck(cell.toString());
                            if (checkedText.errors.length > 0) {
                                td.innerHTML = `<span class="error">${cell} (권장: ${checkedText.checked})</span>`;
                            } else {
                                td.textContent = cell;
                            }
                        } else {
                            td.textContent = ""; // 빈 셀 처리
                        }
                        tr.appendChild(td);
                    }

                    table.appendChild(tr);
                }
            };

            reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>
